<body>

    </ul>
    <div class="container">
      <div class="datetime" id="datetime"></div>
    </div>
    <h1>Create a New Post</h1>
  <form id="postForm">
    <h3><label for="postContent"> Post Title</label></h3>
    <div class="form-group"> 
      <input type="text" id="postTitle" name="postTitle"  required>
    </div>
    <br/>
    <h3><label for="postContent">Post Content (max 1000 characters)</label></h3>
    <div class="form-group">
      
      <textarea id="postContent" name="postContent" rows="10" cols="200" maxlength="1000" required></textarea>
    </div> 
    <button class="createPostBtn" type="submit">Post</button>

  </form>
  <p id="postStatus" style="display: none; color: green;">Blog posted successfully!</p>
  
  <script>
    // Function to show the success message
    function showPostStatus() {
      const postStatus = document.getElementById('postStatus');
      postStatus.style.display = 'block';
      setTimeout(function() {
        postStatus.style.display = 'none';
      }, 100000); // Hide the message after 3 seconds
    }

    // Event listener for form submission
    document.getElementById('postForm').addEventListener('submit', function(event) {
      event.preventDefault();
      showPostStatus();
      document.getElementById('postForm').reset(); // Reset the form
    });

    // Function to update datetime
    function updateDateTime() {
      const datetimeElement = document.getElementById("datetime");
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
      const formattedDate = now.toLocaleDateString(undefined, options);

      datetimeElement.textContent = formattedDate;
    }

    updateDateTime();

    // Get references to the textarea elements
const postContentTextarea = document.getElementById('postContent');
const postTitleInput = document.getElementById('postTitle');

// Add event listeners to both elements to adjust their size
postContentTextarea.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
});

postTitleInput.addEventListener('input', function() {
    this.style.width = 'auto';
    this.style.width = (this.scrollWidth) + 'px';
});

  </script>
</body>
