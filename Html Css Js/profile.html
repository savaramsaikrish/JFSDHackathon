<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Card</title> 
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f4f4f4;
  }
  .banner {
    width: 100vw;
    background-image: url(background.png);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    padding: 50px 0;
  }
  .logo {
    max-width: 200px;
    height: auto;
    margin-bottom: 20px;
  }
  
.navbar {
    list-style: none;
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.navbar li {
    margin: 0 15px;
}

.navbar li a {
    text-decoration: none;
    color: #0026ff;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.navbar li a:hover {
    background-color: #ffff00;
}

  .card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: left;
  }
  .card h2 {
    margin-top: 0;
  }
  .card label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .card input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="banner">

    <img src="logo.png" alt="Your Logo" class="logo">
    <ul class="navbar">
      
        <!-- Other navigation items -->
        <li><a href="createpost.html" class="nav-link" data-target="home">Home</a></li>
        <li><a href="afterloginfea1.html" class="nav-link" data-target="features">Features</a></li>
        <li><a href="createpost.html " class="nav-link" data-target="blog">Blog</a></li>
        <li><a href="contact1.html" class="nav-link" data-target="Contact">Contact</a></li>
        <li><a href="index.html" class="nav-link" data-target="Logout">Logout</a></li>
        <li><a href="profile.html" class="nav-link" data-target="Profile">Profile</a></li>
      </ul>
    <div class="card">
      <h2>Profile Information</h2>
      <label for="name">Name:</label>
      
      <label for="email">Email:</label>
 
      <label for="phone">Phone Number:</label>

    </div>
  </div>
</body>
</html>
