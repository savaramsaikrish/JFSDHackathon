<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f4f4f4;
  }
  .blog-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }
  .blog-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    margin: 10px;
    padding: 20px;
  }
  .blog-card h3 {
    margin: 0;
  }
  .blog-card p {
    margin-top: 10px;
  }
  .navbar {
    list-style: none;
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.navbar li {
    margin: 0 15px;
}

.navbar li a {
    text-decoration: none;
    color: #0026ff;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.banner {
    width: 100vw;
    background-image: url(background.png);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    overflow: hidden;
    text-align: center;
    padding: 50px 0;
}

.logo {
    max-width: 200px; 
    height: auto;
    margin-bottom: 20px; 
}

.navbar li a:hover {
    background-color: #ffff00;
}
</style>
</head>
