<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="weblogo.png" type="image/x-icon">
</head>
<body>
    <div class="banner">
        <img src="logo.png" alt="Your Logo" class="logo">
        <ul class="navbar">
            <li><a href="index.html" class="nav-link" data-target="home">Home</a></li>
            <li><a href="features.html" class="nav-link" data-target="features">Features</a></li>
            
            <li><a href="login.html" class="nav-link" data-target="login">Login</a></li>
            <li><a href="register.html" class="nav-link" data-target="registration">Registration</a></li>
            <li><a href="contactus.html" class="nav-link" data-target="Contact">Contact</a></li>
            <li><a href="recentposts.html" class="nav-link" data-target="Recent posts">Recent posts</a></li>
               
         </ul>
        <div class="content">
            <h1>Registration</h1>
            <div class="registration">
                <form id="registration-form">
                    <input type="text" placeholder="Full Name" id="fullname">
                    <input type="email" placeholder="Email" id="email">
                    <input type="text" placeholder="Username" id="username">
                    <input type="password" placeholder="Password" id="password">
                    <button type="submit">Register</button>
                </form>
                <p id="registration-message" style="display: none; color: green;">Registration successful!</p>
            </div>
        </div>
    </div>
    <script>
        // Registration form JavaScript code goes here
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.getElementById('registration-form');
            const registrationMessage = document.getElementById('registration-message');

            registrationForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting and refreshing the page

                // Get input field values
                const fullnameInput = document.getElementById('fullname');
                const emailInput = document.getElementById('email');
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');

                // Check if any input fields are empty
                if (
                    fullnameInput.value === '' ||
                    emailInput.value === '' ||
                    usernameInput.value === '' ||
                    passwordInput.value === ''
                ) {
                    alert('Please fill all the fields before submitting.');
                } else {
                    // Here you can add your actual registration logic if needed

                    // Hide the registration form
                    registrationForm.style.display = 'none';
                    // Display the success message
                    registrationMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
